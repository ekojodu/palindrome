<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: blueviolet;
            --text-color: rgb(9, 241, 9);
            --shadow-color: burlywood;
            --font-size: 1.2em;
            --head-size: 4em;
        }

        body {
            background-color: var(--bg-color);
            opacity: .7;
            color: var(--text-color);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 260px;

        }

        .palid {
            border: 3px solid;
            padding: 50px;
            background-color: aquamarine;
            width: 30%;
            margin: 0 auto;
        }

        .palid h1 {
            /* font-size: var(--head-size); */
            text-align: center;
            border-bottom: 1px solid black;

        }

        @media(max-width=600px) {}

        .palid p {
            padding-top: 20px;
            font-size: var(--font-size);
            margin-bottom: 30px;
        }

        #result {
            font-size: var(--font-size);
            margin-top: 10px;
            margin-bottom: -30px;
            display: none;
        }

        .palid input {
            width: 100%;
            height: 4em;
            /* padding-left: 20px; */
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            height: 4em;
            background-color: var(--bg-color);
            font-weight: 900;
        }
    </style>
</head>

<body>
    <section>
        <div class="palid">
            <h1 class="heading">
                Palindrome
            </h1>
            <p class="meaning">A palindrome is a word or phrase that reads the same backwards as forwards. e.g. level,
                refer</p>
            <input id="text-input" type="text" placeholder="text or number">
            <button id="check-btn" isPalindrome()>Check Palindrome</button>
            <div id="result">

            </div>
        </div>
    </section>
    <script>
        const input = document.getElementById( 'text-input' );
        const checkBtn = document.getElementById( 'check-btn' );
        const result = document.getElementById( 'result' );

        function isPalindrome( str ) {
            // Remove non-alphanumeric characters and convert to lowercase
            const filteredStr = str.replace( /[^a-zA-Z0-9]/g, '' ).toLowerCase();
            // Reverse the filtered string
            const reversedStr = filteredStr.split( '' ).reverse().join( '' );
            // Check if the filtered string is the same as its reversed version
            return filteredStr === reversedStr;
        }

        checkBtn.addEventListener( 'click', () => {
            const inputValue = input.value.trim();

            if ( inputValue === '' ) {
                alert( 'Please enter a text or number.' );
                return;
            }

            const isPal = isPalindrome( inputValue );

            if ( isPal ) {
                result.innerHTML = `${ inputValue } is a palindrome.`;
            } else {
                result.innerHTML = `${ inputValue } is not a palindrome.`;
            }

            result.style.display = 'block';
        } );
    </script>
</body>

</html>
